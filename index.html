<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <header>
        <div class="tittle">Rock Paper Scissors Game</div>
    </header>
    <div class="container">
        <button class="rock opt">
            <div class="rocks">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
        </button>
        <button class="paper opt">
            <div class="papers">
                <i class="fa-solid fa-hand"></i>
            </div>
        </button>
        <button class="scissors opt">
            <div class="scissorss">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </button>
    </div>
    <div class="section_3">
        <div class="div one">
            <div class="yous score">
                0
            </div>
            <div style=" color: green;"class="you player">
                You
            </div>
        </div>
        <div class="div two">
            <div class="comps score">
                0
            </div>
            <div style=" color: red;" class="comp player">
                Comp
            </div>
        </div>
    </div>

    <div class="msg_container">
        <div class="msg">select your move</div>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
